{% extends "base.html" %}

{% block head %}
<style>
  /* Bulk Screening Wizard - Step 2: Konfigurasi */
  .wizard-container {
    max-width: 700px;
    margin: 0 auto;
  }

  .wizard-header {
    margin-bottom: 2rem;
  }

  .wizard-title h1 {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
  }

  .wizard-title p {
    color: var(--text-secondary);
    font-size: 0.95rem;
  }

  /* Progress Indicator - 4 Steps */
  .progress-indicator {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2.5rem;
    position: relative;
  }

  .progress-indicator::before {
    content: '';
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: var(--border);
    z-index: 0;
  }

  .progress-indicator::after {
    content: '';
    position: absolute;
    top: 20px;
    left: 0;
    width: 50%;
    height: 2px;
    background-color: var(--primary-accent);
    z-index: 0;
  }

  .progress-step {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    position: relative;
    z-index: 1;
  }

  .step-dot {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    color: var(--text-light);
    margin-bottom: 0.75rem;
    transition: all 0.3s ease;
    font-size: 1rem;
  }

  .progress-step.active .step-dot {
    background-color: var(--primary-accent);
    color: white;
    box-shadow: 0 0 0 8px rgba(14, 165, 233, 0.1);
  }

  .progress-step.completed .step-dot {
    background-color: var(--success);
    color: white;
  }

  .step-label {
    font-size: 0.75rem;
    font-weight: 500;
    color: var(--text-secondary);
    text-align: center;
    max-width: 80px;
  }

  .progress-step.active .step-label {
    color: var(--text-primary);
    font-weight: 600;
  }

  .progress-step.completed .step-label {
    color: var(--success);
  }

  /* Form Card */
  .form-card {
    background-color: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    margin-bottom: 2rem;
  }

  .form-section-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .form-section-icon {
    width: 32px;
    height: 32px;
    background-color: rgba(14, 165, 233, 0.1);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
  }

  .form-group {
    margin-bottom: 2rem;
  }

  .form-label {
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 0.75rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .label-note {
    color: var(--text-light);
    font-size: 0.8rem;
    font-weight: 400;
  }

  .info-box {
    background-color: rgba(14, 165, 233, 0.05);
    border-left: 4px solid var(--primary-accent);
    border-radius: 6px;
    padding: 1rem;
    margin-bottom: 1.5rem;
    color: var(--text-primary);
    font-size: 0.9rem;
    line-height: 1.6;
  }

  .info-box strong {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  /* Sanction List Option */
  .sanction-option-group {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .sanction-option {
    flex: 1;
    border: 2px solid var(--border);
    border-radius: 8px;
    padding: 1.25rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .sanction-option:hover {
    border-color: var(--primary-accent);
  }

  .sanction-option input[type="radio"] {
    display: none;
  }

  .sanction-option input[type="radio"]:checked + label {
    color: var(--primary-accent);
    font-weight: 600;
  }

  .sanction-option.selected {
    border-color: var(--primary-accent);
    background-color: rgba(14, 165, 233, 0.04);
  }

  .sanction-option label {
    margin: 0;
    cursor: pointer;
  }

  .option-title {
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
  }

  .option-desc {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-bottom: 0.75rem;
  }

  .option-meta {
    font-size: 0.8rem;
    color: var(--text-light);
  }

  /* Threshold Slider */
  .threshold-group {
    background-color: var(--background);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1.5rem;
  }

  .threshold-input-row {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 1rem;
    align-items: center;
    margin-bottom: 1rem;
  }

  .threshold-value-display {
    font-size: 1.75rem;
    font-weight: 800;
    color: var(--primary-accent);
    text-align: center;
    padding: 0.75rem 1.25rem;
    background-color: var(--surface);
    border-radius: 8px;
    min-width: 100px;
    border: 2px solid rgba(14, 165, 233, 0.2);
  }

  .form-control[type="range"] {
    width: 100%;
    height: 8px;
    border-radius: 4px;
    background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
    outline: none;
    -webkit-appearance: none;
    appearance: none;
  }

  .form-control[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background-color: var(--primary-accent);
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(14, 165, 233, 0.3);
    border: 3px solid white;
  }

  .form-control[type="range"]::-moz-range-thumb {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background-color: var(--primary-accent);
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(14, 165, 233, 0.3);
    border: 3px solid white;
  }

  .threshold-info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-top: 1rem;
  }

  .threshold-info-item {
    padding: 0.75rem;
    background-color: var(--surface);
    border-radius: 6px;
    border-left: 3px solid var(--primary-accent);
  }

  .threshold-info-label {
    font-size: 0.8rem;
    color: var(--text-light);
    font-weight: 500;
  }

  .threshold-info-value {
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-top: 0.25rem;
  }

  .form-text {
    margin-top: 0.5rem;
    font-size: 0.85rem;
    color: var(--text-light);
  }

  .form-actions {
    display: flex;
    gap: 1rem;
    justify-content: space-between;
    margin-top: 2rem;
  }

  .form-actions .btn {
    flex: 1;
    padding: 0.75rem 1.5rem;
  }

  .btn-next {
    background-color: var(--primary-accent);
    color: white;
  }

  .btn-next:hover {
    background-color: #0284c7;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
  }

  .btn-back {
    background-color: transparent;
    border: 1px solid var(--border);
    color: var(--text-primary);
  }

  .btn-back:hover {
    background-color: var(--background);
  }

  @media (max-width: 768px) {
    .form-card {
      padding: 1.5rem;
    }

    .sanction-option-group {
      flex-direction: column;
    }

    .threshold-input-row {
      grid-template-columns: 1fr;
    }

    .threshold-info {
      grid-template-columns: 1fr;
    }

    .form-actions {
      flex-direction: column;
    }

    .form-actions .btn {
      width: 100%;
    }
  }
</style>
{% endblock %}

{% block content %}
<!-- Redirect users to the new flow -->
<script>
  window.location.href = "{{ url_for('web.wizard_upload') }}";
</script>
{% endblock %}
